    <header class="header order-last" id="tm-header">

                <ul class="navbar-nav">
                    <li class="nav-item">

                    <li class="nav-item">

                        <a class="nav-link" routerLink="/adminlogin"><span class="icn"><i class="fas fa-2x fa-user-lock"></i></span> Admin Login</a>

                    <li class="nav-item">
                        <a class="nav-link" routerLink="/customersupportlogin"><span class="icn"><i class="fas fa-2x fa-headset"></i></span> Customer Support Login</a>

    <button class="navbar-button collapsed" type="button">
        <span class="menu_icon">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </span>
    </button>

    <main id="content-box" class="order-first">
        <div class="banner-section section bgcol">
            <!DOCTYPE html>

  <body>
    <div class="login_form_container">
       
      <div class="login_form">
        <h2>Customer Login</h2>
        <form>
            <div *ngIf="!otpSent">
            <div class="input_group">
          <i class="fa fa-user"></i>
          <input id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" type="text" placeholder=" Enter phoneNumber" class="input_text"
          autocomplete="off" required/>
        </div>
        <div class="button_group" id="login_button" (click)="generateOtp()">
            <!-- <button class="btn" (click)="generateOtp()">Generate OTP</button> -->
            <a>Generate OTP</a>
          </div>
          </div>
           
          <div *ngIf="otpSent && !otpVerified">
            <div class="input_group">
            <i class="fa fa-user"></i>
            <input id="otpInput" name="otpInput" [(ngModel)]="otpInput" type="text" placeholder="Enter otp" class="input_text"
            autocomplete="off" required/>
          </div>
          <div class="button_group" id="login_button" (click)="verifyOtp()">
            <!-- <button class="btn" (click)="generateOtp()">Generate OTP</button> -->
            <a>Verify OTP</a>
          </div>
          <div *ngIf="otpVerified">
            <h2>OTP Verified!</h2>
          </div>
          </div>
          </form>
          </div>
          </div>
          </body>
          </div>
          </main>
          </div>
