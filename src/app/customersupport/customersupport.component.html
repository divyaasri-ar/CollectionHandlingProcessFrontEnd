                <div class="title text-right">
                    <h2 style="color: #1e3c72;">Customer Support Login</h2>

                <form>
                    <div class="form-field">
                        <input id="email" name="email" [(ngModel)]="email" type="email" placeholder="Email / Username" required/>
                      </div>
                      
                      <div class="form-field">
                        <input id="password" name="password" [(ngModel)]="password" type="password" placeholder="Password" required/>                         </div>
                      
                      <div class="form-field">
                        <button class="btn" (click)="loginUserCs()">Log in</button>
                      </div>               
                      <div *ngIf="loginSuccessMessage" class="success-message">
                          {{ loginSuccessMessage }}
                        </div>
                        
                        <div *ngIf="loginErrorMessage" class="error-message" style="color: red;">
                          {{ loginErrorMessage }}
                        </div>
