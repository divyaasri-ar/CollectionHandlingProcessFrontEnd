<div class="container">
    <div class="card pay-now" routerLink="/paymentportal">
      <div class="card-icon">&#128176;</div>
      <div class="card-title">Pay Now</div>
      <div class="card-description">Make a quick payment now</div>
    </div>
  
    <div class="card pay-by-installment" routerLink="/paymentinstallment">
      <div class="card-icon">&#128179;</div>
      <div class="card-title">Pay by Installment</div>
      <div class="card-description">Split your payment into installments</div>
    </div>
  
    <div class="card payment-issues" routerLink="/paymentissues">
      <div class="card-icon">&#128222;</div>
      <div class="card-title">Payment Issues</div>
      <div class="card-description">Report payment-related issues</div>
    </div>
  
    <div class="card help" routerLink="/supportcenter">
      <div class="card-icon">&#128172;</div>
      <div class="card-title">Need Help?</div>
      <div class="card-description">Visit our support center</div>
    </div>
  </div>
